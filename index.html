<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belly Button Biodiversity Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row jumbotron text-center">
            <h1 class="display-4">Belly Button Biodiversity Dashboard</h1>
            <p class="lead">Explore the microbial species found in human navels</p>
            <button id="loadSampleBtn" class="btn btn-primary mb-3">Load Sample Data</button>
            <div id="loadingIndicator" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="dashboard">
            <div class="row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Test Subject ID</h5>
                        </div>
                        <div class="card-body">
                            <select id="selDataset" class="form-select" onchange="optionChanged(this.value)"></select>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header bg-success text-white">
                            <h5 class="card-title mb-0">Demographic Info</h5>
                        </div>
                        <div class="card-body" id="sample-metadata"></div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header bg-info text-white">
                            <h5 class="card-title mb-0">Washing Frequency</h5>
                        </div>
                        <div class="card-body">
                            <div id="gauge"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-warning">
                                    <h5 class="card-title mb-0">Top 10 OTUs</h5>
                                </div>
                                <div class="card-body">
                                    <div id="bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header bg-danger text-white">
                                    <h5 class="card-title mb-0">Sample Distribution</h5>
                                </div>
                                <div class="card-body">
                                    <div id="pie"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">Bacteria Cultures Per Sample</h5>
                        </div>
                        <div class="card-body">
                            <div id="bubble"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="static/js/app.js"></script>
</body>
</html>
